<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course</title>
  </head>
  <body>

  <h1>Course Sign Up Page</h1>
  <p>Please Note: First Name, Last Name, Email, and Password are required</p>

<form action="thankyou.html" method="get">

  <label for="first">First Name:</label>
  <input id="first" type="text" name="" placeholder="First Name" required>

  <label for="last">Last Name:</label>
  <input id="last" type="text" name="" placeholder="Last Name" required>
  <p></p>

  <label for="email">Email:</label>
  <input type="email" name="" placeholder="name@email.com" required>

  <label for="password">Password:</label>
  <input type="password" name="" value="">

  <p>Are you over the age of 18?</p>

  <label for="y">Yes:</label>
  <input id="y" type="radio" name="age" value="yes">

  <label for="n">No:</label>
  <input id="n" type="radio" name="age" value="no">

  <p>Do you have a Credit Card or PayPal?</p>

  <select class="" name="payment">
    <option value="cc">Credit Card</option>
    <option value="pp">Paypal</option>
  </select>
  <p></p>
  <input type="submit" name="" value="Submit Feedback">

</form>

  </body>
</html>
